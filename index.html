<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test technique</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <!-- Les images et logos sont disponibles dans ./resources -->
    <div class="componentWrapper">
        <img class="image" src="./resources/hotel.jpg"/>
        <div class="rightContentWrapper">
            <div class="titleWrapper">
                <span class="title">Novotel Paris Les Halles</span>
                <div class="starWrapper">
                    <img class="star" src="./resources/rating-star.svg"/>
                    <img class="star" src="./resources/rating-star.svg"/>
                    <img class="star" src="./resources/rating-star.svg"/>
                    <img class="star" src="./resources/rating-star.svg"/>
                </div>
            </div>
            <span class="subtitle grey">Hôtels - 0.6 km de votre recherche</span>
            <div class="ratingWrapper">
                <img class="rating" src="./resources/tripadvisor.png"/>
                <span class="ratingText">4/5</span>
                <span class="subtitle">(5563 Avis)</span>
            </div>
            <div class="commoditiesWrapper">
                <img class="commodity" src="./resources/parking.svg"/>
                <img class="commodity" src="./resources/wifi.svg"/>
                <img class="commodity" src="./resources/restaurant.svg"/>
                <img class="commodity" src="./resources/air-conditioning.svg"/>
                <img class="commodity" src="./resources/beverage.svg"/>
            </div>
            <div class="overlayWrapper">
                <span class="overlayText">TARIF À PARTIR DE (1)</span>
            </div>
            <div class="pricingWrapper">
                <span class="topLine grey">Pour 1 nuit | 1 adulte</span>
                <div class="bottomLineWrapper">
                    <span class="priceText">Price</span>
                    <span class="priceValue">220</span>
                    <span class="priceValueSymbol">€</span>
                    <span class="separator">|</span>
                    <span class="memberPriceText blue">Membre</span>
                    <span class="memberPriceValue blue">209</span>
                    <span class="memberPriceValueSymbol blue">€</span>
                </div>
            </div>
            <div class="rightContentButtonWrapper">
                <a class="priceCalendarLink" href="#">Voir le calendrier des prix</a>
                <div class="roomSelectButton">
                    <span class="roomSelectButtonText">Sélectionner une chambre</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
